<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Shooting Game v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 100%;
            max-height: 100%;
        }
        
        .hud-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            pointer-events: auto;
        }
        
        .hud-left {
            min-width: 200px;
        }
        
        .hud-right {
            min-width: 250px;
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            margin: 0 10px;
        }
        
        .hud-label {
            color: #0ff;
            margin-right: 8px;
            font-size: 12px;
        }
        
        .hud-value {
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .health-bar-container {
            position: relative;
            width: 80px;
            height: 16px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            margin-left: 8px;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffaa00, #00ff00);
            transition: width 0.3s ease;
            border-radius: 6px;
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 8px;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }
        
        .upgrade-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0ff;
        }
        
        .upgrade-title {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .upgrade-btn {
            background: linear-gradient(135deg, #0ff, #088);
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #000;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #fff, #0ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        }
        
        .upgrade-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }
        
        .enemy-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0ff;
        }
        
        .enemy-title {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .enemy-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }
        
        #pauseScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 40;
            background: #000;
            padding: 30px;
            border: 2px solid #0ff;
            display: none;
        }
        
        #pauseScreen h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #0ff;
            font-weight: bold;
        }
        
        .pause-btn {
            background: #000;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
            color: #0ff;
            display: block;
            width: 200px;
        }
        
        .pause-btn:hover {
            background: #0ff;
            color: #000;
        }
        
        #shopScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 45;
            background: #000;
            padding: 30px;
            border: 2px solid #ffcc00;
            display: none;
        }
        
        #shopScreen h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .shop-item {
            background: #000;
            border: 1px solid #ffcc00;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        .shop-item h3 {
            color: #ffcc00;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .shop-item p {
            color: #ccc;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .shop-btn {
            background: #000;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: #ffcc00;
        }
        
        .shop-btn:hover:not(:disabled) {
            background: #ffcc00;
            color: #000;
        }
        
        .shop-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .back-btn {
            background: #000;
            border: 2px solid #ff3333;
            color: #ff3333;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #ff3333;
            color: #000;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            display: none;
            z-index: 20;
            background: #000;
            padding: 30px;
            border: 2px solid #ff3333;
        }
        
        #gameOver h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #ff3333;
            font-weight: bold;
        }
        
        #gameOver p {
            font-size: 18px;
            margin: 10px 0;
            color: #ccc;
        }
        
        #restartBtn {
            background: #000;
            border: 2px solid #ff3333;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            color: #ff3333;
        }
        
        #restartBtn:hover {
            background: #ff3333;
            color: #000;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 30;
            background: #000;
            padding: 30px;
            border: 2px solid #0ff;
        }
        
        #startScreen h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #0ff;
            font-weight: bold;
        }
        
        #startScreen p {
            font-size: 16px;
            margin: 10px 0;
            color: #ccc;
        }
        
        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        #startBtn, #endlessBtn {
            background: #000;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #0ff;
        }
        
        #endlessBtn {
            border-color: #ff3333;
            color: #ff3333;
        }
        
        #startBtn:hover {
            background: #0ff;
            color: #000;
        }
        
        #endlessBtn:hover {
            background: #ff3333;
            color: #000;
        }
        
        .controls-info {
            background: #000;
            border: 1px solid #0ff;
            padding: 15px;
            margin: 15px 0;
        }
        
        .enemy-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = container.clientWidth - 40; // Account for padding
            const maxHeight = container.clientHeight - 40;
            
            // Maintain aspect ratio (4:3)
            const aspectRatio = 4 / 3;
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let gameState = 'menu'; // 'menu', 'playing', 'paused', 'shop', 'gameOver'
        let menuSelection = 0; // 0 = Start Game, 1 = Endless Mode
        let pauseSelection = 0; // 0 = Resume, 1 = Shop, 2 = Main Menu
        let shopSelection = 0; // 0 = Range, 1 = Speed, 2 = Health, 3 = Back
        let score = 0;
        let health = 100;
        let maxHealth = 100;
        let wave = 1;
        let enemiesDestroyed = 0;
        let enemiesPerWave = 5;
        
        // Upgrade system
        let rangeLevel = 1;
        let shootingRange = 100;
        let rangeUpgradeCost = 50;
        let speedLevel = 1;
        let speedUpgradeCost = 30;
        let healthRestoreCost = 20;
        
        // Mouse position (relative to canvas)
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // Player object
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            baseSpeed: 6,
            get speed() { return this.baseSpeed * (1 + (speedLevel - 1) * 0.05); },
            canShoot: true,
            shootCooldown: 0
        };
        
        // Arrays for game objects
        let bullets = [];
        let bossBullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        
        // Input handling
        const keys = {};
        let mouseDown = false;
        
        // Initialize stars for background
        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }
        
        // Draw shooting range indicator
        function drawRangeIndicator() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, shootingRange, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Draw aiming line
        function drawAimingLine() {
            const dx = mouseX - (player.x + player.width / 2);
            const dy = mouseY - (player.y + player.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y + player.height / 2);
            
            // Draw line up to range limit
            const maxLength = Math.min(distance, shootingRange);
            const angle = Math.atan2(dy, dx);
            const endX = (player.x + player.width / 2) + Math.cos(angle) * maxLength;
            const endY = (player.y + player.height / 2) + Math.sin(angle) * maxLength;
            
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        function drawPlayer() {
            ctx.save();
            
            // Main body with gradient
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, '#66ffff');
            gradient.addColorStop(0.5, '#00ffff');
            gradient.addColorStop(1, '#0088cc');
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#aaffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Cockpit with gradient
            const cockpitGradient = ctx.createRadialGradient(
                player.x + player.width / 2, player.y + 15, 0,
                player.x + player.width / 2, player.y + 15, 5
            );
            cockpitGradient.addColorStop(0, '#0066aa');
            cockpitGradient.addColorStop(1, '#003366');
            ctx.fillStyle = cockpitGradient;
            
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 15, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Add cockpit border
            ctx.strokeStyle = '#0088ff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Player label with shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 4;
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('P', player.x + player.width / 2, player.y + player.height / 2 + 3);
            
            // Draw health bar above player
            const healthPercent = Math.max(0, health / maxHealth);
            const barWidth = 40;
            const barHeight = 4;
            const barX = player.x + (player.width - barWidth) / 2;
            const barY = player.y - 10;
            
            // Health bar background
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            // Health bar fill with color based on health
            if (healthPercent > 0.6) {
                ctx.fillStyle = '#00ff00';
            } else if (healthPercent > 0.3) {
                ctx.fillStyle = '#ffaa00';
            } else {
                ctx.fillStyle = '#ff3333';
            }
            ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
            
            // Health bar border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(barX, barY, barWidth, barHeight);
            
            ctx.restore();
        }
        
        // Create bullet
        function createBullet(targetX, targetY) {
            if (player.canShoot && player.shootCooldown <= 0) {
                // Use same starting point as aiming line (center of player)
                const startX = player.x + player.width / 2;
                const startY = player.y + player.height / 2;
                
                // Calculate bullet direction
                const dx = targetX - startX;
                const dy = targetY - startY;
                const angle = Math.atan2(dy, dx);
                const vx = Math.cos(angle) * 9;
                const vy = Math.sin(angle) * 9;
                
                bullets.push({
                    x: startX - 2,
                    y: startY - 5,
                    width: 4,
                    height: 10,
                    vx: vx,
                    vy: vy,
                    speed: 12,
                    startX: startX,
                    startY: startY,
                    maxDistance: shootingRange
                });
                player.shootCooldown = 6;
            }
        }
        
        // Draw bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        // Draw boss bullets
        function drawBossBullets() {
            bossBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        // Update boss bullets
        function updateBossBullets() {
            bossBullets = bossBullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                return bullet.y < canvas.height + bullet.height;
            });
        }
        
        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Calculate distance traveled
                const dx = bullet.x - bullet.startX;
                const dy = bullet.y - bullet.startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Stop bullet at max distance
                if (distance >= bullet.maxDistance) {
                    return false;
                }
                
                return bullet.x > -bullet.width && bullet.x < canvas.width + bullet.width &&
                       bullet.y > -bullet.height && bullet.y < canvas.height + bullet.height;
            });
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
        }
        
        // Create enemy with cumulative wave-based progression and endless mode
        function createEnemy() {
            let type;
            let baseSpeed;
            
            // Boss fight for wave 4
            if (wave === 4) {
                createBoss();
                return;
            }
            
            // Endless mode after wave 3
            if (wave > 4) {
                // In endless mode, keep wave 3 enemies but increase difficulty
                const endlessWave = wave - 4; // How many waves into endless mode
                const speedMultiplier = 1 + (endlessWave * 0.2); // 20% faster per endless wave
                
                const availableTypes = ['basic', 'fast', 'heavy'];
                type = availableTypes[Math.floor(Math.random() * availableTypes.length)];
                
                let enemy = {
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    type: type
                };
                
                // Base speeds with endless progression
                switch(type) {
                    case 'basic':
                        baseSpeed = 2.5;
                        enemy.speed = baseSpeed * speedMultiplier;
                        enemy.health = 1;
                        enemy.color = '#ff3333';
                        enemy.points = 10;
                        break;
                    case 'fast':
                        baseSpeed = 5;
                        enemy.speed = baseSpeed * speedMultiplier;
                        enemy.health = 1;
                        enemy.color = '#ff9933';
                        enemy.points = 20;
                        enemy.width = 30;
                        enemy.height = 30;
                        break;
                    case 'heavy':
                        baseSpeed = 1.2;
                        enemy.speed = baseSpeed * speedMultiplier;
                        enemy.health = 3;
                        enemy.color = '#9933ff';
                        enemy.points = 50;
                        enemy.width = 50;
                        enemy.height = 50;
                        break;
                }
                
                enemies.push(enemy);
                return;
            }
            
            // Regular mode (waves 1-3)
            // Cumulative enemy types based on wave
            const availableTypes = [];
            if (wave >= 1) availableTypes.push('basic');
            if (wave >= 2) availableTypes.push('fast');
            if (wave >= 3) availableTypes.push('heavy');
            
            // Randomly select from available types
            type = availableTypes[Math.floor(Math.random() * availableTypes.length)];
            
            let enemy = {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                type: type
            };
            
            // Base speeds with wave progression (10% faster per wave)
            const speedMultiplier = 1 + (wave - 1) * 0.1;
            
            switch(type) {
                case 'basic':
                    baseSpeed = 3;
                    enemy.speed = baseSpeed * speedMultiplier;
                    enemy.health = 1;
                    enemy.color = '#ff3333';
                    enemy.points = 10;
                    break;
                case 'fast':
                    baseSpeed = 6;
                    enemy.speed = baseSpeed * speedMultiplier;
                    enemy.health = 1;
                    enemy.color = '#ff9933';
                    enemy.points = 20;
                    enemy.width = 30;
                    enemy.height = 30;
                    break;
                case 'heavy':
                    baseSpeed = 1.5;
                    enemy.speed = baseSpeed * speedMultiplier;
                    enemy.health = 3;
                    enemy.color = '#9933ff';
                    enemy.points = 50;
                    enemy.width = 50;
                    enemy.height = 50;
                    break;
            }
            
            enemies.push(enemy);
        }
        
        // Create boss enemy for wave 4
        function createBoss() {
            const boss = {
                x: canvas.width / 2 - 75,
                y: -100,
                width: 150,
                height: 100,
                type: 'boss',
                speed: 1.2,
                health: 50,
                maxHealth: 50,
                color: '#ff00ff',
                points: 1000,
                shootCooldown: 0,
                enemySpawnCooldown: 0
            };
            enemies.push(boss);
        }
        
        // Boss shooting mechanics - more aggressive
        function bossShoot(boss) {
            // Shoot 3 bullets in a spread pattern
            for (let i = -1; i <= 1; i++) {
                bossBullets.push({
                    x: boss.x + boss.width / 2 - 3,
                    y: boss.y + boss.height,
                    width: 6,
                    height: 12,
                    vx: i * 2, // Spread bullets horizontally
                    vy: 4.5,
                    color: '#ff00ff'
                });
            }
        }
        
        // Boss spawns basic enemies - more frequent
        function bossSpawnEnemy(boss) {
            const enemy = {
                x: boss.x + Math.random() * boss.width - 20,
                y: boss.y + boss.height,
                width: 30,
                height: 30,
                type: 'basic',
                speed: 3,
                health: 1,
                color: '#ff3333',
                points: 10
            };
            enemies.push(enemy);
        }
        
        // Draw enemies with unique graphics
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                
                if (enemy.type === 'boss') {
                    // Draw boss enemy - simplified for performance
                    ctx.fillStyle = '#ff00ff';
                    
                    // Main body
                    ctx.fillRect(enemy.x + 20, enemy.y + 20, enemy.width - 40, enemy.height - 40);
                    
                    // Wings
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y + 30);
                    ctx.lineTo(enemy.x + 30, enemy.y + 50);
                    ctx.lineTo(enemy.x + 30, enemy.y + 20);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + enemy.width, enemy.y + 30);
                    ctx.lineTo(enemy.x + enemy.width - 30, enemy.y + 50);
                    ctx.lineTo(enemy.x + enemy.width - 30, enemy.y + 20);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Boss border
                    ctx.strokeStyle = '#ff99ff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(enemy.x + 20, enemy.y + 20, enemy.width - 40, enemy.height - 40);
                    
                    // Simplified boss health bar
                    const healthPercent = enemy.health / enemy.maxHealth;
                    ctx.fillStyle = '#400000';
                    ctx.fillRect(enemy.x, enemy.y - 15, enemy.width, 8);
                    
                    ctx.fillStyle = healthPercent > 0.5 ? '#00ff00' : healthPercent > 0.25 ? '#ffaa00' : '#ff3333';
                    ctx.fillRect(enemy.x, enemy.y - 15, enemy.width * healthPercent, 8);
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;

        // Update enemies
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Boss shooting and spawning - more aggressive
                if (enemy.type === 'boss') {
                    enemy.shootCooldown--;
                    if (enemy.shootCooldown <= 0) {
                        bossShoot(enemy);
                        enemy.shootCooldown = 30; // Shoot every 0.5 seconds
                    }
                    
                    enemy.enemySpawnCooldown--;
                    if (enemy.enemySpawnCooldown <= 0) {
                        bossSpawnEnemy(enemy);
                        enemy.enemySpawnCooldown = 60; // Spawn enemy every second
                    }
                }
                
                // Sine wave movement for fast enemies
                if (enemy.type === 'fast') {
                    enemy.x += Math.sin(enemy.y * 0.05) * 2;
                }
                
                return enemy.y < canvas.height + enemy.height;
            });
        }
        
        // Create simple explosion particles
        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 * i) / 10;
                const speed = Math.random() * 4 + 1;
                const size = Math.random() * 3 + 1;
                
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    life: 20,
                    maxLife: 20,
                    color: color
                });
            }
        }
        
        // Draw simplified particles for performance
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                
                // Simple solid color particles
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = alpha;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;
        }
        
        // Update simplified particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                return particle.life > 0;
            });
        }

        // Collision detection
        function checkCollisions() {
            // Bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.health--;
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                            enemies.splice(enemyIndex, 1);
                            score += enemy.points;
                            enemiesDestroyed++;
                        }
                    }
                });
            });
            
            // Boss bullet-player collisions
            bossBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    bossBullets.splice(bulletIndex, 1);
                    health -= 10; // Boss bullets do 10 damage
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Player-enemy collisions
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                    enemies.splice(index, 1);
                    health -= 25; // Take 25 damage per collision
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Spawn enemies with endless mode support
        let spawnTimer = 0;
        let bossSpawned = false;
        function spawnEnemies() {
            spawnTimer++;
            
            // Don't spawn regular enemies during boss fight
            if (wave === 4) {
                // Only spawn one boss per wave 4
                if (!bossSpawned) {
                    createEnemy();
                    bossSpawned = true;
                }
                return;
            }
            
            // Reset boss spawn flag when not in wave 4
            if (wave !== 4) {
                bossSpawned = false;
            }
            
            // Adjust spawn rate for endless mode
            let spawnRate = 60 - wave * 5;
            if (wave > 4) {
                // In endless mode, increase spawn rate progressively
                const endlessWave = wave - 4;
                spawnRate = Math.max(20, 60 - (3 * 5) - (endlessWave * 5)); // Minimum 20 frames between spawns
            }
            
            if (spawnTimer > spawnRate) {
                createEnemy();
                spawnTimer = 0;
            }
            
            // Check for wave completion (only for regular mode)
            if (wave <= 4 && enemiesDestroyed >= enemiesPerWave) {
                wave++;
                enemiesDestroyed = 0;
                enemiesPerWave = 5 + wave * 2;
                bossSpawned = false; // Reset for next wave 4
            }
        }
        
        // Sprint system
        let isSprinting = false;
        let sprintCooldown = 0;
        let sprintDuration = 0;
        let shiftPressed = false;
        const SPRINT_MAX_DURATION = 300; // 5 seconds at 60fps
        const SPRINT_MAX_COOLDOWN = 300; // 5 seconds at 60fps
        
        // Handle player input
        function handleInput() {
            // Calculate current speed (with sprint bonus)
            let currentSpeed = player.speed;
            if (isSprinting && sprintDuration > 0) {
                currentSpeed *= 1.5; // 50% speed boost when sprinting
                sprintDuration--;
                if (sprintDuration <= 0) {
                    isSprinting = false;
                    sprintCooldown = SPRINT_MAX_COOLDOWN;
                }
            } else if (sprintCooldown > 0) {
                sprintCooldown--;
            }
            
            // WASD movement
            if (keys['w'] || keys['W']) {
                player.y = Math.max(0, player.y - currentSpeed);
            }
            if (keys['s'] || keys['S']) {
                player.y = Math.min(canvas.height - player.height, player.y + currentSpeed);
            }
            if (keys['a'] || keys['A']) {
                player.x = Math.max(0, player.x - currentSpeed);
            }
            if (keys['d'] || keys['D']) {
                player.x = Math.min(canvas.width - player.width, player.x + currentSpeed);
            }
            
            // Sprint with shift - use shiftPressed state
            if (shiftPressed && !isSprinting && sprintCooldown <= 0) {
                isSprinting = true;
                sprintDuration = SPRINT_MAX_DURATION;
            }
            
            // Auto-shoot when mouse is held down
            if (mouseDown) {
                createBullet(mouseX, mouseY);
            }
            
            // Spacebar shooting
            if (keys[' '] || keys['Space']) {
                createBullet(mouseX, mouseY);
            }
        }

        // Frame rate limiting
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        // Main game loop
        function gameLoop(currentTime) {
            // Frame rate limiting
            if (lastTime !== 0) {
                const deltaTime = currentTime - lastTime;
                if (deltaTime < frameInterval) {
                    requestAnimationFrame(gameLoop);
                    return;
                }
            }
            lastTime = currentTime;
            
            // Clear canvas fully
            ctx.fillStyle = 'rgb(0, 4, 40)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw based on game state
            switch(gameState) {
                case 'menu':
                    drawMenu();
                    break;
                case 'playing':
                    // Update game elements
                    updateStars();
                    handleInput();
                    updateBullets();
                    updateBossBullets();
                    updateEnemies();
                    updateParticles();
                    spawnEnemies();
                    checkCollisions();
                    
                    // Draw motion blur layer first
                    drawMotionBlurLayer();
                    
                    // Draw sharp elements on top
                    drawPlayer();
                    drawBossBullets();
                    drawEnemies();
                    drawParticles();
                    drawAimingLine();
                    drawHUD();
                    break;
                case 'paused':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw pause overlay
                    drawPause();
                    break;
                case 'shop':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw shop overlay
                    drawShop();
                    break;
                case 'gameOver':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw game over overlay
                    drawGameOver();
                    break;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start endless mode
        function startEndlessMode() {
            gameState = 'playing';
            score = 0;
            health = maxHealth;
            wave = 5; // Start in endless mode
            enemiesDestroyed = 0;
            enemiesPerWave = 5;
            rangeLevel = 1;
            shootingRange = 100;
            rangeUpgradeCost = 50;
            speedLevel = 1;
            speedUpgradeCost = 30;
            healthRestoreCost = 20;
            bossSpawned = false;
            isSprinting = false;
            sprintCooldown = 0;
            sprintDuration = 0;
            shiftPressed = false;
            bullets = [];
            bossBullets = [];
            enemies = [];
            particles = [];
            
            // Reset player position based on canvas size
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 80;
            
            gameLoop();
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            health = maxHealth;
            wave = 1;
            enemiesDestroyed = 0;
            enemiesPerWave = 5;
            rangeLevel = 1;
            shootingRange = 100;
            rangeUpgradeCost = 50;
            speedLevel = 1;
            speedUpgradeCost = 30;
            healthRestoreCost = 20;
            bossSpawned = false;
            isSprinting = false;
            sprintCooldown = 0;
            sprintDuration = 0;
            shiftPressed = false;
            bullets = [];
            bossBullets = [];
            enemies = [];
            particles = [];
            
            // Reset player position based on canvas size
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 80;
            
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            // Handle menu navigation
            if (gameState === 'menu') {
                if (key === 'w' || key === 'arrowup') {
                    menuSelection = (menuSelection - 1 + 2) % 2;
                } else if (key === 's' || key === 'arrowdown') {
                    menuSelection = (menuSelection + 1) % 2;
                } else if (key === 'enter') {
                    if (menuSelection === 0) {
                        startGame();
                    } else if (menuSelection === 1) {
                        startEndlessMode();
                    }
                }
                return;
            }
            
            // Handle pause menu navigation
            if (gameState === 'paused') {
                if (key === 'w' || key === 'arrowup') {
                    pauseSelection = (pauseSelection - 1 + 3) % 3;
                } else if (key === 's' || key === 'arrowdown') {
                    pauseSelection = (pauseSelection + 1) % 3;
                } else if (key === 'enter') {
                    if (pauseSelection === 0) {
                        gameState = 'playing';
                    } else if (pauseSelection === 1) {
                        gameState = 'shop';
                        shopSelection = 0;
                    } else if (pauseSelection === 2) {
                        gameState = 'menu';
                        menuSelection = 0;
                    }
                }
                return;
            }
            
            // Handle shop navigation
            if (gameState === 'shop') {
                if (key === 'w' || key === 'arrowup') {
                    shopSelection = (shopSelection - 1 + 4) % 4;
                } else if (key === 's' || key === 'arrowdown') {
                    shopSelection = (shopSelection + 1) % 4;
                } else if (key === 'enter') {
                    if (shopSelection === 0) {
                        upgradeRangeFromShop();
                    } else if (shopSelection === 1) {
                        upgradeSpeedFromShop();
                    } else if (shopSelection === 2) {
                        restoreHealthFromShop();
                    } else if (shopSelection === 3) {
                        gameState = 'paused';
                        pauseSelection = 0;
                    }
                }
                return;
            }
            
            // Handle game over screen
            if (gameState === 'gameOver') {
                if (key === 'enter') {
                    startGame();
                } else if (key === 'escape') {
                    gameState = 'menu';
                    menuSelection = 0;
                }
                return;
            }
            
            // Only track game keys when playing
            if (gameState === 'playing') {
                if (['w', 'a', 's', 'd', 'shift', ' '].includes(key)) {
                    keys[key] = true;
                }
                
                // Track shift key state
                if (e.key === 'Shift') {
                    shiftPressed = true;
                }
                
                // Handle dev console commands
                if (e.key === '/') {
                    const command = prompt('Enter command (/wave, /speed, /kill, /health, /points):');
                    if (command) {
                        handleDevCommand(command);
                    }
                    e.preventDefault();
                }
                
                // Pause with ESC
                if (e.key === 'Escape') {
                    gameState = 'paused';
                    pauseSelection = 0;
                }
            }
        });
        
        // Dev console command handler
        function handleDevCommand(command) {
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const value = parseInt(parts[1]);
            
            switch(cmd) {
                case '/wave':
                    if (!isNaN(value)) {
                        wave = Math.max(1, value);
                        console.log(`Wave set to ${wave}`);
                    }
                    break;
                case '/speed':
                    if (!isNaN(value)) {
                        player.baseSpeed = Math.max(1, value);
                        console.log(`Player speed set to ${player.baseSpeed}`);
                    }
                    break;
                case '/kill':
                    enemies = [];
                    bossBullets = [];
                    console.log('All enemies killed');
                    break;
                case '/health':
                    if (!isNaN(value)) {
                        health = Math.max(0, Math.min(maxHealth, value));
                        console.log(`Health set to ${health}`);
                    }
                    break;
                case '/points':
                    if (!isNaN(value)) {
                        score = Math.max(0, value);
                        console.log(`Points set to ${score}`);
                    }
                    break;
                default:
                    console.log('Unknown command. Available: /wave, /speed, /kill, /health, /points');
            }
        }
        
        document.addEventListener('keyup', (e) => {
            // Only untrack keys we actually use
            const key = e.key.toLowerCase();
            if (['w', 'a', 's', 'd', 'shift', ' '].includes(key)) {
                keys[key] = false;
            }
            
            // Track shift key state
            if (e.key === 'Shift') {
                shiftPressed = false;
            }
        });
        
        // Mouse event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            mouseX = (e.clientX - rect.left) * scaleX;
            mouseY = (e.clientY - rect.top) * scaleY;
            
            // Update menu selection based on mouse hover
            if (gameState === 'menu') {
                const clickX = mouseX;
                const clickY = mouseY;
                
                // Check START GAME button
                if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                    clickY >= 275 && clickY <= 325) {
                    menuSelection = 0;
                }
                // Check ENDLESS MODE button
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 335 && clickY <= 385) {
                    menuSelection = 1;
                }
            }
            
            // Update pause menu selection based on mouse hover
            if (gameState === 'paused') {
                const clickX = mouseX;
                const clickY = mouseY;
                
                // Check RESUME button
                if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                    clickY >= 275 && clickY <= 325) {
                    pauseSelection = 0;
                }
                // Check SHOP button
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 335 && clickY <= 385) {
                    pauseSelection = 1;
                }
                // Check MAIN MENU button
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 395 && clickY <= 445) {
                    pauseSelection = 2;
                }
            }
            
            // Update shop selection based on mouse hover
            if (gameState === 'shop') {
                const clickX = mouseX;
                const clickY = mouseY;
                
                if (clickX >= 100 && clickX <= canvas.width - 100) {
                    if (clickY >= 150 && clickY <= 210) {
                        shopSelection = 0;
                    } else if (clickY >= 230 && clickY <= 290) {
                        shopSelection = 1;
                    } else if (clickY >= 310 && clickY <= 370) {
                        shopSelection = 2;
                    }
                }
                
                // Check back button at bottom
                const backY = canvas.height - 100;
                if (clickX >= canvas.width / 2 - 100 && clickX <= canvas.width / 2 + 100 &&
                    clickY >= backY - 25 && clickY <= backY + 25) {
                    shopSelection = 3;
                }
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            
            // Handle menu mouse clicks
            if (gameState === 'menu') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clickX = (e.clientX - rect.left) * scaleX;
                const clickY = (e.clientY - rect.top) * scaleY;
                
                // Check START GAME button (y: 300, width: 300, height: 50)
                if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                    clickY >= 275 && clickY <= 325) {
                    startGame();
                }
                // Check ENDLESS MODE button (y: 360, width: 300, height: 50)
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 335 && clickY <= 385) {
                    startEndlessMode();
                }
            }
            
            // Handle pause menu mouse clicks
            if (gameState === 'paused') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clickX = (e.clientX - rect.left) * scaleX;
                const clickY = (e.clientY - rect.top) * scaleY;
                
                // Check RESUME button (y: 300, width: 300, height: 50)
                if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                    clickY >= 275 && clickY <= 325) {
                    gameState = 'playing';
                }
                // Check SHOP button (y: 360, width: 300, height: 50)
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 335 && clickY <= 385) {
                    gameState = 'shop';
                    shopSelection = 0;
                }
                // Check MAIN MENU button (y: 420, width: 300, height: 50)
                else if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                         clickY >= 395 && clickY <= 445) {
                    gameState = 'menu';
                    menuSelection = 0;
                }
            }
            
            // Handle shop mouse clicks
            if (gameState === 'shop') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clickX = (e.clientX - rect.left) * scaleX;
                const clickY = (e.clientY - rect.top) * scaleY;
                
                // Check shop items (x: 100-700, y: 180-420)
                if (clickX >= 100 && clickX <= canvas.width - 100) {
                    if (clickY >= 150 && clickY <= 210) {
                        upgradeRangeFromShop();
                    } else if (clickY >= 230 && clickY <= 290) {
                        upgradeSpeedFromShop();
                    } else if (clickY >= 310 && clickY <= 370) {
                        restoreHealthFromShop();
                    }
                }
                
                // Check back button at bottom
                const backY = canvas.height - 100;
                if (clickX >= canvas.width / 2 - 100 && clickX <= canvas.width / 2 + 100 &&
                    clickY >= backY - 25 && clickY <= backY + 25) {
                    gameState = 'paused';
                    pauseSelection = 0;
                }
            }
            
            // Handle game over mouse click
            if (gameState === 'gameOver') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clickX = (e.clientX - rect.left) * scaleX;
                const clickY = (e.clientY - rect.top) * scaleY;
                
                // Check PLAY AGAIN button (y: 320, width: 300, height: 60)
                if (clickX >= canvas.width / 2 - 150 && clickX <= canvas.width / 2 + 150 &&
                    clickY >= 320 && clickY <= 380) {
                    startGame();
                }
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            mouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', (e) => {
            mouseDown = false;
        });
        
        // Initialize
        initStars();
        gameState = 'menu';
        gameLoop();
    </script>
</body>
</html>
