<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Shooting Game v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }
        
        .hud-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            pointer-events: auto;
        }
        
        .hud-left {
            min-width: 200px;
        }
        
        .hud-right {
            min-width: 250px;
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            margin: 0 10px;
        }
        
        .hud-label {
            color: #0ff;
            margin-right: 8px;
            font-size: 12px;
        }
        
        .hud-value {
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .health-bar-container {
            position: relative;
            width: 80px;
            height: 16px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            margin-left: 8px;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffaa00, #00ff00);
            transition: width 0.3s ease;
            border-radius: 6px;
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 8px;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }
        
        .upgrade-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0ff;
        }
        
        .upgrade-title {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .upgrade-btn {
            background: linear-gradient(135deg, #0ff, #088);
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #000;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #fff, #0ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        }
        
        .upgrade-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }
        
        .enemy-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0ff;
        }
        
        .enemy-title {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .enemy-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }
        
        #pauseScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 40;
            background: #000;
            padding: 30px;
            border: 2px solid #0ff;
            display: none;
        }
        
        #pauseScreen h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #0ff;
            font-weight: bold;
        }
        
        .pause-btn {
            background: #000;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
            color: #0ff;
            display: block;
            width: 200px;
        }
        
        .pause-btn:hover {
            background: #0ff;
            color: #000;
        }
        
        #shopScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 45;
            background: #000;
            padding: 30px;
            border: 2px solid #ffcc00;
            display: none;
        }
        
        #shopScreen h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .shop-item {
            background: #000;
            border: 1px solid #ffcc00;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        .shop-item h3 {
            color: #ffcc00;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .shop-item p {
            color: #ccc;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .shop-btn {
            background: #000;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: #ffcc00;
        }
        
        .shop-btn:hover:not(:disabled) {
            background: #ffcc00;
            color: #000;
        }
        
        .shop-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .back-btn {
            background: #000;
            border: 2px solid #ff3333;
            color: #ff3333;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #ff3333;
            color: #000;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            display: none;
            z-index: 20;
            background: #000;
            padding: 30px;
            border: 2px solid #ff3333;
        }
        
        #gameOver h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #ff3333;
            font-weight: bold;
        }
        
        #gameOver p {
            font-size: 18px;
            margin: 10px 0;
            color: #ccc;
        }
        
        #restartBtn {
            background: #000;
            border: 2px solid #ff3333;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            color: #ff3333;
        }
        
        #restartBtn:hover {
            background: #ff3333;
            color: #000;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 30;
            background: #000;
            padding: 30px;
            border: 2px solid #0ff;
        }
        
        #startScreen h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #0ff;
            font-weight: bold;
        }
        
        #startScreen p {
            font-size: 16px;
            margin: 10px 0;
            color: #ccc;
        }
        
        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        #startBtn, #endlessBtn {
            background: #000;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #0ff;
        }
        
        #endlessBtn {
            border-color: #ff3333;
            color: #ff3333;
        }
        
        #startBtn:hover {
            background: #0ff;
            color: #000;
        }
        
        #endlessBtn:hover {
            background: #ff3333;
            color: #000;
        }
        
        .controls-info {
            background: #000;
            border: 1px solid #0ff;
            padding: 15px;
            margin: 15px 0;
        }
        
        .enemy-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-left: 8px;
        }
        
        #gameCanvas {
            cursor: url('cur.png'), auto;
            touch-action: none;
        }
        
        /* Mobile controls */
        .mobile-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .joystick-area {
            position: absolute;
            bottom: 80px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }
        
        .joystick-area.left {
            left: 80px;
        }
        
        .joystick-area.right {
            right: 80px;
        }
        
        .joystick-base {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 150px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .joystick-base.right {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.3);
        }
        
        .joystick-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.4));
            border: 2px solid #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .joystick-handle.right {
            background: radial-gradient(circle, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0.4));
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .pause-button {
            position: absolute;
            bottom: 180px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .pause-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        
        .pause-button:active {
            transform: scale(0.95);
        }
        
        .pause-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .pause-bar {
            width: 6px;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
        }
        
        .mobile-controls.hidden {
            display: none;
        }
        
        .mobile-controls.visible {
            display: block;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <video id="introVideo" autoplay playsinline style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; height: 600px; object-fit: cover; z-index: 5; pointer-events: auto; border-radius: 15px; cursor: pointer;">
            <source src="intro.mp4" type="video/mp4">
        </video>
        <div id="startOverlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; height: 600px; z-index: 6; display: flex; justify-content: center; align-items: center; pointer-events: auto; border-radius: 15px;">
            <div style="background: rgba(0, 0, 0, 0.7); color: #0ff; padding: 20px 40px; border-radius: 10px; font-size: 24px; font-weight: bold; text-align: center; border: 2px solid #0ff; cursor: pointer; user-select: none; transition: all 0.3s ease;">
                Click to start game
            </div>
        </div>
        <div id="gameBlocker" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 4; display: none; pointer-events: auto; background: transparent;"></div>
        <audio id="loopAudio" loop preload="auto" style="display: none;">
            <source src="loop.wav" type="audio/wav">
        </audio>
    </div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls hidden" id="mobileControls">
        <div class="joystick-area left" id="joystickArea">
            <div class="joystick-base">
                <div class="joystick-handle" id="joystickHandle"></div>
            </div>
        </div>
        <div class="joystick-area right" id="aimJoystickArea">
            <div class="joystick-base right">
                <div class="joystick-handle right" id="aimJoystickHandle"></div>
            </div>
        </div>
        
        <div class="pause-button" id="pauseButton">
            <div class="pause-icon">
                <div class="pause-bar"></div>
                <div class="pause-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = container.clientWidth - 40; // Account for padding
            const maxHeight = container.clientHeight - 40;
            
            // Maintain aspect ratio (4:3)
            const aspectRatio = 4 / 3;
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            
            // Resize intro video and overlay to match canvas and keep them centered
            const introVideo = document.getElementById('introVideo');
            const startOverlay = document.getElementById('startOverlay');
            if (introVideo) {
                introVideo.style.width = width + 'px';
                introVideo.style.height = height + 'px';
            }
            if (startOverlay) {
                startOverlay.style.width = width + 'px';
                startOverlay.style.height = height + 'px';
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let gameState = 'menu'; // 'menu', 'playing', 'paused', 'shop', 'gameOver'
        let menuSelection = 0; // 0 = Start Game, 1 = Endless Mode
        let pauseSelection = 0; // 0 = Resume, 1 = Shop, 2 = Main Menu
        let shopSelection = 0; // 0 = Range, 1 = Speed, 2 = Health, 3 = Back
        let gameOverSelection = 0; // 0 = Play Again, 1 = Main Menu
        let score = 0;
        let health = 100;
        let maxHealth = 100;
        let wave = 1;
        let enemiesDestroyed = 0;
        let enemiesPerWave = 5;
        
        // Upgrade system
        let rangeLevel = 1;
        let shootingRange = 100;
        let rangeUpgradeCost = 50;
        let speedLevel = 1;
        let speedUpgradeCost = 30;
        let healthRestoreCost = 20;
        
        // Mouse position (relative to canvas)
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // Player object
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            baseSpeed: 6,
            get speed() { return this.baseSpeed * (1 + (speedLevel - 1) * 0.05); },
            canShoot: true,
            shootCooldown: 0
        };
        
        // Arrays for game objects
        let bullets = [];
        let bossBullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        
        // Input handling
        const keys = {};
        let mouseDown = false;
        
        // Mobile controls
        let isMobile = false;
        let mobileControlsEnabled = false;
        let mobileControlsManualOverride = false; // Track if manually set
        let joystickActive = false;
        let joystickX = 0;
        let joystickY = 0;
        let touchAimX = 0;
        let touchAimY = 0;
        let isTouchAiming = false;
        let joystickHandle = null;
        let joystickArea = null;
        let mobileControlsDiv = null;
        let pauseButton = null;
        
        // Right joystick for aiming
        let aimJoystickActive = false;
        let aimJoystickX = 0;
        let aimJoystickY = 0;
        let aimJoystickHandle = null;
        let aimJoystickArea = null;
        
        // Multitouch tracking
        let joystickTouchId = null;
        let aimTouchId = null;
        
        // Check if mobile device
        function checkMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                      (window.innerWidth <= 768 && 'ontouchstart' in window);
        }
        
        // Initialize stars for background
        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }
        
        // Draw shooting range indicator
        function drawRangeIndicator() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, shootingRange, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Draw aiming line
        function drawAimingLine() {
            // Use right joystick aim position if available and mobile, otherwise use mouse
            let aimX = mouseX;
            let aimY = mouseY;
            
            if (isMobile && aimJoystickActive) {
                // Calculate aim position based on right joystick
                aimX = (player.x + player.width / 2) + (aimJoystickX * shootingRange);
                aimY = (player.y + player.height / 2) + (aimJoystickY * shootingRange);
            }
            
            const dx = aimX - (player.x + player.width / 2);
            const dy = aimY - (player.y + player.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y + player.height / 2);
            
            // Draw line up to range limit
            const maxLength = Math.min(distance, shootingRange);
            const angle = Math.atan2(dy, dx);
            const endX = (player.x + player.width / 2) + Math.cos(angle) * maxLength;
            const endY = (player.y + player.height / 2) + Math.sin(angle) * maxLength;
            
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw aim indicator for mobile when using right joystick
            if (isMobile && aimJoystickActive) {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(aimX, aimY, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        function drawPlayer() {
            ctx.save();
            
            // Main body with gradient
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, '#66ffff');
            gradient.addColorStop(0.5, '#00ffff');
            gradient.addColorStop(1, '#0088cc');
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height - 10);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#aaffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Cockpit with gradient
            const cockpitGradient = ctx.createRadialGradient(
                player.x + player.width / 2, player.y + 15, 0,
                player.x + player.width / 2, player.y + 15, 5
            );
            cockpitGradient.addColorStop(0, '#0066aa');
            cockpitGradient.addColorStop(1, '#003366');
            ctx.fillStyle = cockpitGradient;
            
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 15, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Add cockpit border
            ctx.strokeStyle = '#0088ff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Player label with shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 4;
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('P', player.x + player.width / 2, player.y + player.height / 2 + 3);
            
            // Draw health bar above player
            const healthPercent = Math.max(0, health / maxHealth);
            const barWidth = 40;
            const barHeight = 4;
            const barX = player.x + (player.width - barWidth) / 2;
            const barY = player.y - 10;
            
            // Health bar background
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            // Health bar fill with color based on health
            if (healthPercent > 0.6) {
                ctx.fillStyle = '#00ff00';
            } else if (healthPercent > 0.3) {
                ctx.fillStyle = '#ffaa00';
            } else {
                ctx.fillStyle = '#ff3333';
            }
            ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
            
            // Health bar border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(barX, barY, barWidth, barHeight);
            
            ctx.restore();
        }
        
        // Create bullet
        function createBullet(targetX, targetY) {
            if (player.canShoot && player.shootCooldown <= 0) {
                // Use same starting point as aiming line (center of player)
                const startX = player.x + player.width / 2;
                const startY = player.y + player.height / 2;
                
                // Calculate bullet direction
                const dx = targetX - startX;
                const dy = targetY - startY;
                const angle = Math.atan2(dy, dx);
                const vx = Math.cos(angle) * 9;
                const vy = Math.sin(angle) * 9;
                
                bullets.push({
                    x: startX - 2,
                    y: startY - 5,
                    width: 4,
                    height: 10,
                    vx: vx,
                    vy: vy,
                    speed: 12,
                    startX: startX,
                    startY: startY,
                    maxDistance: shootingRange
                });
                player.shootCooldown = 6;
                playSound('shoot');
            }
        }
        
        // Draw bullets

                return bullet.x > -bullet.width && bullet.x < canvas.width + bullet.width &&

        // Collision detection
        function checkCollisions() {
            // Bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.health--;
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                            enemies.splice(enemyIndex, 1);
                            score += enemy.points;
                            enemiesDestroyed++;
                            playSound('enemyHit');
                        }
                    }
                });
            });
            
            // Boss bullet-player collisions
            bossBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    bossBullets.splice(bulletIndex, 1);
                    health -= 10; // Boss bullets do 10 damage
                    playSound('playerHit');
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Player-enemy collisions
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                    enemies.splice(index, 1);
                    health -= 25; // Take 25 damage per collision
                    playSound('playerHit');
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Spawn enemies with endless mode support
        let spawnTimer = 0;
        let bossSpawned = false;
        function spawnEnemies() {
            spawnTimer++;
            
            // Don't spawn regular enemies during boss fight
            if (wave === 4) {
                // Only spawn one boss per wave 4
                if (!bossSpawned) {
                    createEnemy();
                    bossSpawned = true;
                }
                return;
            }
            
            // Reset boss spawn flag when not in wave 4
            if (wave !== 4) {
                bossSpawned = false;
            }
            
            // Adjust spawn rate for endless mode
            let spawnRate = 60 - wave * 5;
            if (wave > 4) {
                // In endless mode, increase spawn rate progressively
                const endlessWave = wave - 4;
                spawnRate = Math.max(20, 60 - (3 * 5) - (endlessWave * 5)); // Minimum 20 frames between spawns
            }
            
            if (spawnTimer > spawnRate) {
                createEnemy();
                spawnTimer = 0;
            }
            
            // Check for wave completion (only for regular mode)
            if (wave <= 4 && enemiesDestroyed >= enemiesPerWave) {
                wave++;
                enemiesDestroyed = 0;
                enemiesPerWave = 5 + wave * 2;
                bossSpawned = false; // Reset for next wave 4
            }

        // Sprint system
        let isSprinting = false;
        let sprintCooldown = 0;
        let sprintDuration = 0;
        let shiftPressed = false;
        const SPRINT_MAX_DURATION = 300; // 5 seconds at 60fps
        const SPRINT_MAX_COOLDOWN = 300; // 5 seconds at 60fps
        
        // Handle player input
        function handleInput() {
            // Calculate current speed (with sprint bonus)
            let currentSpeed = player.speed;
            if (isSprinting && sprintDuration > 0) {
                currentSpeed *= 1.5; // 50% speed boost when sprinting
                sprintDuration--;
                if (sprintDuration <= 0) {
                    isSprinting = false;
                    sprintCooldown = SPRINT_MAX_COOLDOWN;
                }
            } else if (sprintCooldown > 0) {
                sprintCooldown--;
            }
            
            // Movement input (keyboard or left joystick)
            let moveX = 0;
            let moveY = 0;
            
            // WASD movement (keyboard)
            if (keys['w'] || keys['W']) {
                moveY = -1;
            }
            if (keys['s'] || keys['S']) {
                moveY = 1;
            }
            if (keys['a'] || keys['A']) {
                moveX = -1;
            }
            if (keys['d'] || keys['D']) {
                moveX = 1;
            }
            
            // Left joystick movement (mobile)
            if (isMobile && joystickActive) {
                moveX = joystickX;
                moveY = joystickY;
            }
            
            // Apply movement
            if (moveX !== 0 || moveY !== 0) {
                // Normalize diagonal movement
                const magnitude = Math.sqrt(moveX * moveX + moveY * moveY);
                if (magnitude > 1) {
                    moveX /= magnitude;
                    moveY /= magnitude;
                }
                
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x + moveX * currentSpeed));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y + moveY * currentSpeed));
            }
            
            // Sprint with shift - use shiftPressed state
            if (shiftPressed && !isSprinting && sprintCooldown <= 0) {
                isSprinting = true;
                sprintDuration = SPRINT_MAX_DURATION;
            }
            
            // Shooting with right joystick (mobile) or mouse/keyboard
            if (isMobile && aimJoystickActive) {
                // Calculate aim position based on right joystick
                const aimX = (player.x + player.width / 2) + (aimJoystickX * shootingRange);
                const aimY = (player.y + player.height / 2) + (aimJoystickY * shootingRange);
                createBullet(aimX, aimY);
            } else {
                // Auto-shoot when mouse is held down
                if (mouseDown) {
                    createBullet(mouseX, mouseY);
                }
                
                // Spacebar shooting
                if (keys[' '] || keys['Space']) {
                    createBullet(mouseX, mouseY);
                }
            }
        }

        // Frame rate limiting
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        // Main game loop
        function gameLoop(currentTime) {
            // Frame rate limiting
            if (lastTime !== 0) {
                const deltaTime = currentTime - lastTime;
                if (deltaTime < frameInterval) {
                    requestAnimationFrame(gameLoop);
                    return;
                }
            }
            lastTime = currentTime;
            
            // Check for boss music changes
            checkBossMusic();
            
            // Clear canvas fully
            ctx.fillStyle = 'rgb(0, 4, 40)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw based on game state
            switch(gameState) {
                case 'menu':
                    drawMenu();
                    break;
                case 'playing':
                    // Update game elements
                    updateStars();
                    handleInput();
                    updateBullets();
                    updateBossBullets();
                    updateEnemies();
                    updateParticles();
                    spawnEnemies();
                    checkCollisions();
                    
                    // Draw motion blur layer first
                    drawMotionBlurLayer();
                    
                    // Draw sharp elements on top
                    drawPlayer();
                    drawBossBullets();
                    drawEnemies();
                    drawParticles();
                    drawAimingLine();
                    drawHUD();
                    break;
                case 'paused':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw pause overlay
                    drawPause();
                    break;
                case 'shop':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw shop overlay
                    drawShop();
                    break;
                case 'gameOver':
                    // Draw game in background
                    updateStars();
                    drawStars();
                    drawPlayer();
                    drawEnemies();
                    drawBullets();
                    drawBossBullets();
                    drawParticles();
                    drawHUD();
                    // Draw game over overlay
                    drawGameOver();
                    break;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            // Handle menu navigation
            if (gameState === 'menu') {
                if (key === 'w' || key === 'arrowup') {
                    menuSelection = (menuSelection - 1 + 2) % 2;
                    playSound('menuSelect');
                } else if (key === 's' || key === 'arrowdown') {
                    menuSelection = (menuSelection + 1) % 2;
                    playSound('menuSelect');
                } else if (key === 'enter') {
                    playSound('uiTap');
                    if (menuSelection === 0) {
                        startGame();
                    } else if (menuSelection === 1) {
                        startEndlessMode();
                    }
                }
                return;
            }
            
            // Handle pause menu navigation
            if (gameState === 'paused') {
                if (key === 'w' || key === 'arrowup') {
                    pauseSelection = (pauseSelection - 1 + 3) % 3;
                    playSound('menuSelect');
                } else if (key === 's' || key === 'arrowdown') {
                    pauseSelection = (pauseSelection + 1) % 3;
                    playSound('menuSelect');
                } else if (key === 'enter') {
                    playSound('uiTap');
                    if (pauseSelection === 0) {
                        gameState = 'playing';
                        updateBGM();
                    } else if (pauseSelection === 1) {
                        gameState = 'shop';
                        updateBGM();
                        shopSelection = 0;
                    } else if (pauseSelection === 2) {
                        gameState = 'menu';
                        updateBGM();
                        menuSelection = 0;
                    }
                }
                return;
            }
            
            // Handle shop navigation
            if (gameState === 'shop') {
                if (key === 'w' || key === 'arrowup') {
                    shopSelection = (shopSelection - 1 + 4) % 4;
                    playSound('menuSelect');
                } else if (key === 's' || key === 'arrowdown') {
                    shopSelection = (shopSelection + 1) % 4;
                    playSound('menuSelect');
                } else if (key === 'enter') {
                    playSound('uiTap');
                    if (shopSelection === 0) {
                        upgradeRangeFromShop();
                    } else if (shopSelection === 1) {
                        upgradeSpeedFromShop();
                    } else if (shopSelection === 2) {
                        restoreHealthFromShop();
                    } else if (shopSelection === 3) {
                        gameState = 'paused';
                        updateBGM();
                        pauseSelection = 0;
                    }
                }
                return;
            }
            
            // Handle game over screen
            if (gameState === 'gameOver') {
                if (key === 'w' || key === 'arrowup') {
                    gameOverSelection = (gameOverSelection - 1 + 2) % 2;
                    playSound('menuSelect');
                } else if (key === 's' || key === 'arrowdown') {
                    gameOverSelection = (gameOverSelection + 1) % 2;
                    playSound('menuSelect');
                } else if (key === 'enter') {
                    playSound('uiTap');
                    if (gameOverSelection === 0) {
                        startGame();
                    } else if (gameOverSelection === 1) {
                        gameState = 'menu';
                        updateBGM();
                        menuSelection = 0;
                    }
                } else if (key === 'escape') {
                    playSound('uiTap');
                    gameState = 'menu';
                    updateBGM();
                    menuSelection = 0;
                }
                return;
            }
            
            // Handle dev console commands (work in any game state)
            if (e.key === '/') {
                console.log('Slash key pressed, showing prompt');
                const command = prompt('Enter command (/wave, /speed, /kill, /health, /points, /range, /mobile):');
                console.log('Command entered:', command);
                if (command) {
                    handleDevCommand(command);
                } else {
                    console.log('No command entered');
                }
                e.preventDefault();
                return;
            }
            
            // Only track game keys when playing
            if (gameState === 'playing') {
                if (['w', 'a', 's', 'd', 'shift', ' '].includes(key)) {
                    keys[key] = true;
                }
                
                // Track shift key state
                if (e.key === 'Shift') {
                    shiftPressed = true;
                }
                
                // Pause with ESC
                if (e.key === 'Escape') {
                    gameState = 'paused';
                    updateBGM();
                    pauseSelection = 0;
                }
            }
        });
        
        // Dev console command handler
        function handleDevCommand(command) {
            console.log('Command received:', command);
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const value = parseInt(parts[1]);
            
            console.log('Parsed command:', cmd, 'Value:', value);
            
            switch(cmd) {
                case '/wave':
                    console.log('Handling /wave command');
                    if (!isNaN(value)) {
                        wave = Math.max(1, value);
                        console.log(`Wave set to ${wave}`);
                    } else {
                        console.log('Invalid value for /wave');
                    }
                    break;
                case '/speed':
                    console.log('Handling /speed command');
                    if (!isNaN(value)) {
                        player.baseSpeed = Math.max(1, value);
                        console.log(`Player speed set to ${player.baseSpeed}`);
                    } else {
                        console.log('Invalid value for /speed');
                    }
                    break;
                case '/kill':
                    console.log('Handling /kill command');
                    enemies = [];
                    bossBullets = [];
                    console.log('All enemies killed');
                    break;
                case '/health':
                    console.log('Handling /health command');
                    if (!isNaN(value)) {
                        health = Math.max(0, Math.min(maxHealth, value));
                        console.log(`Health set to ${health}`);
                    } else {

        function updateJoystick(x, y) {
            const centerX = 75; // Half of joystick area width
            const centerY = 75; // Half of joystick area height
            const maxDistance = 60; // Max distance from center
            
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= maxDistance) {
                joystickX = dx / maxDistance;
                joystickY = dy / maxDistance;
                joystickHandle.style.left = (centerX + dx) + 'px';
                joystickHandle.style.top = (centerY + dy) + 'px';
            } else {
                const angle = Math.atan2(dy, dx);
                joystickX = Math.cos(angle);
                joystickY = Math.sin(angle);
                joystickHandle.style.left = (centerX + Math.cos(angle) * maxDistance) + 'px';
                joystickHandle.style.top = (centerY + Math.sin(angle) * maxDistance) + 'px';

        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const currentTime = audioContext.currentTime;
            
            switch(type) {
                case 'shoot':
                    // Pew sound - quick descending tone
                    oscillator.frequency.setValueAtTime(800, currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.1);
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + 0.1);
                    break;
                    
                case 'enemyHit':
                    // Explosion sound - noise burst
                    const bufferSize = audioContext.sampleRate * 0.2;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = (Math.random() - 0.5) * 0.5 * Math.exp(-i / (bufferSize * 0.1));
                    }
                    
                    const noise = audioContext.createBufferSource();
                    noise.buffer = buffer;
                    
                    const noiseGain = audioContext.createGain();
                    noise.connect(noiseGain);
                    noiseGain.connect(audioContext.destination);
                    
                    noiseGain.gain.setValueAtTime(0.4, currentTime);
                    noiseGain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.2);
                    
                    noise.start(currentTime);
                    break;
                    
                case 'playerHit':
                    // Hurt sound - low frequency buzz
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(100, currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.4, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.3);
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + 0.3);
                    break;
                    
                case 'powerup':
                    // Power-up sound - ascending arpeggio
                    oscillator.type = 'square';
                    const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C
                    notes.forEach((freq, i) => {
                        oscillator.frequency.setValueAtTime(freq, currentTime + i * 0.1);
                    });
                    gainNode.gain.setValueAtTime(0.2, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.4);
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + 0.4);
                    break;
                    
                case 'menuSelect':
                    // Menu navigation sound - short beep
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(600, currentTime);
                    gainNode.gain.setValueAtTime(0.2, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.05);
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + 0.05);
                    break;
                    
                case 'menuConfirm':
                    // Menu confirm sound - longer beep
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(800, currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.3, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.15);
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + 0.15);
                    break;
                    
                case 'uiTap':
                    // Satisfying keyboard-like tap sound
                    oscillator.type = 'sine';
                    
                    // Quick attack and decay for tap feel
                    gainNode.gain.setValueAtTime(0, currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.4, currentTime + 0.001); // Quick attack
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.05); // Quick decay
                    
                    // Multiple harmonics for rich tap sound
                    const fundamental = 1200; // Higher frequency for tap
                    const harmonics = [1, 2, 3]; // Fundamental and harmonics
                    
                    harmonics.forEach((harmonic, i) => {
                        const osc = audioContext.createOscillator();
                        const harmGain = audioContext.createGain();
                        
                        osc.connect(harmGain);
                        harmGain.connect(audioContext.destination);
                        
                        osc.frequency.setValueAtTime(fundamental * harmonic, currentTime);
                        osc.type = i === 0 ? 'sine' : 'triangle'; // Mix waveforms
                        
                        const harmVolume = 0.4 / (i + 1); // Decrease volume for higher harmonics
                        harmGain.gain.setValueAtTime(0, currentTime);
                        harmGain.gain.linearRampToValueAtTime(harmVolume, currentTime + 0.001);
                        harmGain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.05);
                        
                        osc.start(currentTime);
                        osc.stop(currentTime + 0.05);
                    });
                    
                    // Add a subtle click at the beginning
                    const clickOsc = audioContext.createOscillator();
                    const clickGain = audioContext.createGain();
                    
                    clickOsc.connect(clickGain);

                    clickOsc.stop(currentTime + 0.002);
                    break;

            createSongBuffer(song, duration) {
                const sampleRate = this.audioContext.sampleRate;
                const buffer = this.audioContext.createBuffer(2, sampleRate * duration, sampleRate);
                
                // Generate audio data for both channels
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    
                    // Clear buffer
                    for (let i = 0; i < channelData.length; i++) {
                        channelData[i] = 0;
                    }
                    
                    // Add main melody (loudest)
                    song.melody.forEach(note => {
                        this.addNoteToBuffer(channelData, note, sampleRate, 'square', 1.0, 0.12);
                    });
                    
                    // Add harmony (medium volume)
                    if (song.harmony) {
                        song.harmony.forEach(note => {
                            this.addNoteToBuffer(channelData, note, sampleRate, 'triangle', 0.5, 0.08);
                        });
                    }
                    
                    // Add counter-melody (quieter, higher octave)
                    if (song.counterMelody) {
                        song.counterMelody.forEach(note => {
                            this.addNoteToBuffer(channelData, note, sampleRate, 'square', 1.5, 0.06);
                        });
                    }
                }
                
                return buffer;
            }
            
            addNoteToBuffer(buffer, note, sampleRate, waveform = 'square', octaveMultiplier = 1, volume = 0.1) {
                const frequency = this.getNoteFrequency(note.pitch) * octaveMultiplier;
                const startSample = Math.floor(note.time * sampleRate);
                const endSample = Math.floor((note.time + note.duration) * sampleRate);
                
                for (let i = startSample; i < endSample && i < buffer.length; i++) {
                    const t = (i - startSample) / sampleRate;
                    const phase = 2 * Math.PI * frequency * t;
                    
                    let sample = 0;
                    if (waveform === 'square') {
                        sample = Math.sign(Math.sin(phase)) * volume;
                    } else if (waveform === 'triangle') {
                        sample = (2 / Math.PI) * Math.asin(Math.sin(phase)) * volume;
                    }
                    
                    // ADSR envelope
                    const noteProgress = t / note.duration;
                    let envelope = 0;
                    if (noteProgress < 0.05) {
                        envelope = noteProgress / 0.05; // Attack
                    } else if (noteProgress < 0.3) {
                        envelope = 1.0 - (noteProgress - 0.05) * 0.3; // Decay
                    } else {
                        envelope = 0.7 * Math.exp(-(noteProgress - 0.3) * 3); // Release
                    }
                    
                    buffer[i] += sample * envelope;
                }
            }
            
            play(trackName) {
                this.stop();
                
                if (!this.buffers[trackName]) return;
                
                // Create gain node
                this.gainNode = this.audioContext.createGain();
                this.gainNode.connect(this.audioContext.destination);
                this.gainNode.gain.value = 0.1;
                
                // Create buffer source
                this.currentSource = this.audioContext.createBufferSource();
                this.currentSource.buffer = this.buffers[trackName];
                this.currentSource.connect(this.gainNode);
                this.currentSource.loop = true;
                
                this.currentSource.start(0);
                this.isPlaying = true;
                this.currentTrack = trackName;
            }
            
            stop() {
                this.isPlaying = false;
                
                if (this.currentSource) {
                    try {
                        this.currentSource.stop();
                    } catch (e) {}
                    this.currentSource = null;
                }
                
                if (this.gainNode) {
                    this.gainNode.disconnect();
                    this.gainNode = null;
                }
            }
