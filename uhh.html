<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat on Pizza Easter Egg</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .pizza {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff6b35 0%, #d84315 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pizzaSpin 4s linear infinite;
        }

        .pizza::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #fff8e1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }

        .pepperoni {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #d32f2f 0%, #b71c1c 100%);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .pepperoni:nth-child(1) { top: 20%; left: 25%; }
        .pepperoni:nth-child(2) { top: 60%; left: 70%; }
        .pepperoni:nth-child(3) { top: 40%; left: 15%; }
        .pepperoni:nth-child(4) { top: 70%; left: 30%; }
        .pepperoni:nth-child(5) { top: 25%; left: 60%; }

        .cat {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: catDance 1s ease-in-out infinite;
            z-index: 10;
        }

        .cat-body {
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #ffa726 0%, #ff6f00 100%);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            margin: 0 auto;
        }

        .cat-head {
            width: 40px;
            height: 35px;
            background: linear-gradient(135deg, #ffa726 0%, #ff6f00 100%);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-ear {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid #ff6f00;
            position: absolute;
            top: -20px;
        }

        .cat-ear.left { left: 5px; transform: rotate(-20deg); }
        .cat-ear.right { right: 5px; transform: rotate(20deg); }

        .cat-eye {
            width: 6px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            animation: blink 3s infinite;
        }

        .cat-eye.left { left: 10px; }
        .cat-eye.right { right: 10px; }

        .cat-nose {
            width: 4px;
            height: 4px;
            background: #d32f2f;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-mouth {
            width: 10px;
            height: 5px;
            border: 1px solid #000;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-tail {
            width: 30px;
            height: 8px;
            background: linear-gradient(90deg, #ffa726 0%, #ff6f00 100%);
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            right: -25px;
            transform-origin: left center;
            animation: tailWag 0.5s ease-in-out infinite alternate;
        }

        .cat-legs {
            position: absolute;
            bottom: -10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .cat-leg {
            width: 8px;
            height: 15px;
            background: #ff6f00;
            border-radius: 4px;
            animation: legMove 0.5s ease-in-out infinite alternate;
        }

        .cat-leg:nth-child(2) { animation-delay: 0.1s; }
        .cat-leg:nth-child(3) { animation-delay: 0.2s; }
        .cat-leg:nth-child(4) { animation-delay: 0.3s; }

        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: titleBounce 2s ease-in-out infinite;
        }

        .subtitle {
            color: #fff8e1;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 80%; left: 70%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 30%; left: 80%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 60%; left: 10%; animation-delay: 1.5s; }

        @keyframes catDance {
            0%, 100% { transform: translate(-50%, -50%) rotate(-5deg) scale(1); }
            25% { transform: translate(-50%, -50%) rotate(5deg) scale(1.05); }
            50% { transform: translate(-50%, -50%) rotate(-3deg) scale(1.1); }
            75% { transform: translate(-50%, -50%) rotate(3deg) scale(1.05); }
        }

        @keyframes pizzaSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes tailWag {
            from { transform: rotate(-20deg); }
            to { transform: rotate(20deg); }
        }

        @keyframes legMove {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes blink {
            0%, 90%, 100% { height: 8px; }
            95% { height: 2px; }
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .music-note {
            position: absolute;
            font-size: 24px;
            color: #ffeb3b;
            animation: floatUp 3s ease-in-out infinite;
        }

        .music-note:nth-child(1) { left: 20%; animation-delay: 0s; }
        .music-note:nth-child(2) { right: 20%; animation-delay: 1s; }
        .music-note:nth-child(3) { left: 30%; animation-delay: 2s; }

        @keyframes floatUp {
            0% { transform: translateY(50px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üçï Cat Pizza Party! üê±</h1>
        
        <div class="pizza">
            <div class="pepperoni"></div>
            <div class="pepperoni"></div>
            <div class="pepperoni"></div>
            <div class="pepperoni"></div>
            <div class="pepperoni"></div>
            
            <div class="cat">
                <div class="cat-body">
                    <div class="cat-head">
                        <div class="cat-ear left"></div>
                        <div class="cat-ear right"></div>
                        <div class="cat-eye left"></div>
                        <div class="cat-eye right"></div>
                        <div class="cat-nose"></div>
                        <div class="cat-mouth"></div>
                    </div>
                    <div class="cat-tail"></div>
                    <div class="cat-legs">
                        <div class="cat-leg"></div>
                        <div class="cat-leg"></div>
                        <div class="cat-leg"></div>
                        <div class="cat-leg"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="music-note">‚ô™</div>
        <div class="music-note">‚ô´</div>
        <div class="music-note">üéµ</div>
        
        <p class="subtitle">You found the secret cat pizza dance!</p>
    </div>
</body>
</html>
